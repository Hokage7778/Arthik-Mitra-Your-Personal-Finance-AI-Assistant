<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthik Mitra: Your Personal Finance AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Arthik Mitra: Your Personal Finance AI Assistant</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about personal finance...">
            <div class="voice-control">
                <button id="voice-input" class="voice-input" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="voice-stop" class="voice-stop hidden" title="Stop Recording">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div class="suggestion-chips">
            <button class="suggestion-chip">How to start investing?</button>
            <button class="suggestion-chip">Best tax saving options</button>
            <button class="suggestion-chip">Create a budget</button>
            <button class="suggestion-chip">Emergency fund tips</button>
        </div>

        <div class="footer">
            <p>Developed by Abhishek Dwivedi</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
